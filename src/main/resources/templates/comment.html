<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issue Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Georgia', sans-serif;
            padding-top: 56px;
        }
        .sidebar {
            height: 100%;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 220px;
            background-color: #f8f9fa;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
            z-index: 1040;
        }
        .sidebar.show {
            transform: translateX(0);
        }
        .content {
            margin-left: 10px;
            padding: 20px;
            /*transition: margin-left 0.3s ease-in-out;*/
        }
        .navbar {
            display: flex;
            /*align-items: center;*/
            padding: 0.5rem 1rem;
        }
        .navbar-brand {
            /*position: absolute;*/
            /*transform: translateX(10%);*/
            /*padding-top: 5px;*/
            /*margin-left: 70px;*/
            /*background-color: #f8f9fa;*/
            margin: 0 auto;
        }
        .card {
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .card-header {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #4d82bc;
            border-color: #4d82bc;
        }
        .btn:hover {
            background-color: #f0ced1;
        }
        p {
            line-height: 1.5;
        }

    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <!-- Sidebar Toggle Button -->
        <button class="btn btn-outline-secondary" id="sidebarToggle">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">+ Project Manager +</a>
    </div>
</nav>
˙˙
<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <p>歡迎 <strong id="currentUsername" th:text="${username}"></strong>!</p>
    <p>您的權限：<strong id="currentRole" th:text="${role}"></strong></p>

    <a href="/logout" class="btn btn-danger" onclick="setupSidebarToggle()" >Log Out</a>
</div>


<div class="container mt-4">
    <!-- Issue Details Card -->
    <div class="card shadow-sm p-3 mb-4 bg-white rounded">
        <div class="card-header">
            <h4>Issue Details</h4>
        </div>
        <div class="card-body">
<!--            <h3 id="issue-title"></h3>-->
            <p><strong style="font-size: 1.4rem; font-weight: bold; margin-bottom: 7px;">Title: </strong> <span id="issue-title"></span></p>
            <p><strong>Status: </strong> <span id="issue-status"></span></p>
            <p><strong>Due: </strong> <span id="issue-due"></span></p>
            <p><strong>Assignee: </strong> <span id="issue-assignee"></span></p>
            <p><strong>Reporter: </strong> <span id="issue-reporter"></span></p>
            <p><strong>Description: </strong> <span id="issue-description"></span></p>
        </div>
    </div>

    <!-- Comments Section -->
    <div class="card shadow-sm p-3 bg-white rounded">
        <div class="card-header">
            <h4>Comments</h4>
        </div>
        <div class="card-body">
            <div id="comment-list" class="mb-3">
                <!-- Comments will be dynamically loaded here -->
            </div>

<!--            <h5>Add a Comment</h5>-->
            <p><Strong style="font-size: 1.2rem; font-weight: bold; margin-bottom: 6px;">Add a Comment:</Strong></p>
            <textarea id="comment-content" class="form-control mb-2" placeholder="Enter your comment"></textarea>
            <button id="add-comment-btn" class="btn btn-primary">Submit</button>
        </div>
    </div>
</div>



<script src="/comment.js"></script>
</body>
</html>
